<div [ngClass]="alerta" class="aalert" role="alert">
    <strong>Well done!</strong> you succesfully rea this important alert
</div>
<br>

<button type="button" class="btn btn-info" (click)="alerta= 'alert-info'">info</button>
<button type="button" class="btn btn-success" (click)="alerta= 'alert-success'">success</button>

<br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': propiedades.danger, 'text-info': !propiedades.danger}">Hola mubdo</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn btn-danger">cambiar</button>
<br>

<h3>proceso asincrono</h3>
<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
<i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading }" class="fa fa-save"></i>
<span *ngIf="!loading">Guardar Camibos</span>
<span *ngIf="loading">Espere por favor</span>
</button>
